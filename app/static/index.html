<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PennyWise Budget Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>PennyWise Budget</h1>
            <div id="total-balance-card" class="total-balance-card">
                <div class="header-upload-section">
                    <form id="upload-form" class="header-upload-form">
                        <input type="file" id="backup-file" accept=".json" required class="header-file-input">
                        <button type="submit" class="header-upload-btn">Upload Backup</button>
                    </form>
                </div>
                <div class="header-balance-section">
                    <span class="total-label">Total Balance</span>
                    <span id="total-balance-amount" class="total-amount">â‚¹0.00</span>
                </div>
            </div>
        </header>

        <div class="grid">
            <!-- Income Distribution -->
            <div class="card">
                <h2>Distribute Income</h2>
                <p style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 15px;">
                    Select an income transaction to distribute funds.
                </p>
                <div id="income-transactions-list" class="transactions-list">
                    <!-- Transactions will be loaded here -->
                    <p style="color: var(--text-secondary); font-style: italic;">Loading transactions...</p>
                </div>
            </div>

            <!-- Distribution History -->
            <div class="card">
                <h2>Distribution History</h2>
                <div id="distribution-history-list" class="transactions-list">
                    <p style="color: var(--text-secondary); font-style: italic;">Loading history...</p>
                </div>
            </div>

            <!-- Fund Transfer -->
            <div class="card">
                <h2>Transfer Funds</h2>
                <form id="transfer-form">
                    <select id="transfer-from" required>
                        <option value="">Select Source</option>
                    </select>
                    <select id="transfer-to" required>
                        <option value="">Select Target</option>
                    </select>
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <input type="checkbox" id="transfer-all">
                        <label for="transfer-all">Transfer All Remaining</label>
                    </div>
                    <input type="number" id="transfer-amount" placeholder="Amount" step="0.01">
                    <button type="submit" style="width: 100%">Transfer Funds</button>
                </form>
            </div>
        </div>

        <h2 style="margin-top: 40px; margin-bottom: 20px;">Category Budgets</h2>
        <div id="categories-grid" class="grid">
            <!-- Categories will be loaded here -->
        </div>
    </div>

    <div id="notification"></div>
    <script src="/static/js/app.js"></script>
</body>

</html>
